<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css">
  <title>Javascript Task App</title>
</head>
<body>
  
  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Task App</a>
    </div>  
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="row pt-5">
      <!-- FORM -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <!-- FORM ADD TASKS -->
            <form id="formTask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Add a Task" class="form-control">
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add a Description"></textarea>
              </div>
              <button type="submit"  class="btn btn-primary btn-block">
                Save
              </button>
            </form>  
          </div>
        </div>  
      </div>

      <div class="col-md-8">
        <div id="tasks">

        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="./app.js">

  </script>
</body>
</html>
